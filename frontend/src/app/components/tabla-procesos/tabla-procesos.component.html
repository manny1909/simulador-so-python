<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id Proceso </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.processName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Tama√±o </th>
    <td mat-cell *matCellDef="let element"> {{element.processSize}} </td>
  </ng-container>
  <ng-container matColumnDef="pending">
    <th mat-header-cell *matHeaderCellDef> T. Pendiente </th>
    <td mat-cell *matCellDef="let element"> {{element.pendingSize}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="resource">
    <th mat-header-cell *matHeaderCellDef> Recurso usado </th>
    <td mat-cell *matCellDef="let element"> {{element.processResource}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
